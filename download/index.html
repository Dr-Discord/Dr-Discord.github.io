<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Details / discord embed -->
    <meta property="og:title" content="Dr Discord" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.dr-discord.tk/" />
    <meta property="og:image" content="https://cdn.discordapp.com/avatars/515780151791976453/d0e8d7192bae1d757a5d96f68a8a349f.webp?size=128" />
    <meta property="og:description" content="Discord, Re-envisioned a better place. With a one click install!" />
    <meta name="theme-color" content="#1fad4e">
    <title>Discord Re-envisioned Plugins</title>
    <!-- Assets -->
    <script src="/assets/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/styles.css">
  </head>
  <body>
    <div class="layer" id="main">
      <div id="navbar"></div>
      <div id="content">
        <div>
          <h2>Installation</h2>
          <ul>
            <li>Make sure you have <a href="https://nodejs.org/" target="_blank" rel="noopener noreferrer"><code>node</code></a> and <a href="https://git-scm.com/" target="_blank" rel="noopener noreferrer"><code>git</code></a> installed first</li>
            <li>Clone the repo <code>git clone https://github.com/Dr-Discord/DrDiscord</code></li>
            <li>Install the dependencies <code>npm i</code></li>
            <li>Run the install script <code>npm run install</code></li>
          </ul>
        </div>
        <div>
          <h2>Uninstall</h2>
          <ul>
            <li>Run the uninstall script <code>npm run uninstall</code></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
